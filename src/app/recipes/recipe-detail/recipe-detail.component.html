<div class="row">
  <div class="col-xs-12" style="height: 300px;">
    <img onError="this.src = 'https://alexlevett.files.wordpress.com/2019/04/carb-veg-e1556274171775.jpg?w=1100'"
      [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" />
  </div>
</div>
<div class="row" style="margin-top: 5px;">
  <div class="col-xs-12">
    <div style="text-align: center;">
      <h1 style="margin-top: 4px; float: left;">{{ recipe.name }}</h1>
      <button mat-icon-button color="warn" (click)="onDelete()" style="float: right;"
        matTooltip="Delete {{recipe.name}}">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button routerLink="edit" style="float: right;" matTooltip="Edit {{recipe.name}}">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="toShoppingList()" style="float: right;"
        matTooltip="Send {{recipe.name}} ingredients to your shoppping list!" *ngIf="recipe.ingredients.length>0">
        <mat-icon style="color: black;">add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div style="overflow: auto;">
      {{ recipe.description }}
    </div>
    <br />
    <ul class="list-group">
      <label for="ingredients">Ingredients</label>
      <li id="ingredients" class="list-group-item" *ngFor="let ingredient of recipe.ingredients" style="overflow: auto;">
        <mat-icon style="  font-size: 11px;  width: 15px;">chevron_right</mat-icon>
        {{ ingredient.amount }} {{ ingredient.name }}
      </li>
      <p *ngIf="recipe.ingredients.length==0">There are no ingredients in this recipe.</p>
    </ul>
  </div>
</div>
