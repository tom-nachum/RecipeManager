<a [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer" class="list-group-item clearfix" style="height: 94px;">
  <div style="height: 100%;">
    <div class="pull-left" style="width: 70%;">
      <div style="margin-right: 15px;">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <span class="text" >
          {{ recipe.description }}
        </span>
      </div>
    </div>
    <div class="pull-right" style="width: 30%;">
      <img onError="this.src = 'https://alexlevett.files.wordpress.com/2019/04/carb-veg-e1556274171775.jpg?w=1100'"
        src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
    </div>  
  </div>
</a>
