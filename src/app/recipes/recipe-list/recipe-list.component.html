<div class="row">
  <div class="col-xs-12">
    <div>
      <h2 style="text-align: center; margin-bottom: 13px;">
        <strong>{{authService.userElem | user}}'s Recipes List</strong>
      </h2>  
      <p style="text-align: center" *ngIf="recipes.length == 0">
        Your recipes list is currently empty.
      </p>
    </div>
    <div style="max-height: 60vh; overflow:auto;">
      <ng-container *ngFor="let recipeElement of recipes; let i = index">
        <app-recipe-item [recipe]="recipeElement" [index]="i"> </app-recipe-item>
      </ng-container>  
    </div>
    <div style="text-align: center; margin-top: 20px;">
      <app-add-button (click)="onAdd()"></app-add-button>
    </div>  
  </div>
</div>
